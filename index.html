<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Price</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #bitcoin-price, #current-time {
      font-size: 4rem;
      font-weight: bold;
      color: #333333;
      margin-bottom: 1rem;
    }

    a.buy-bitcoin-btn {
      display: inline-block;
      background-color: #002c77;
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
    }

    a.buy-bitcoin-btn:hover {
      background-color: #0041ab;
    }

    a.my-website-link {
      font-size: 1rem;
      text-decoration: none;
      color: #333333;
      margin-top: 2rem;
      display: inline-block;
    }

    a.my-website-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Current Bitcoin Price:</h1>
    <div id="bitcoin-price">Loading...</div>
    <h1>Current Time:</h1>
    <div id="current-time"></div>
    <h1>Buy Bitcoin:</h1>
    <a href="https://www.coinbase.com/buy/bitcoin" target="_blank" class="buy-bitcoin-btn">Buy Bitcoin on Coinbase</a>
    <br>
    <a href="https://www.jeryd.dev" target="_blank" class="my-website-link">Visit me! @ jeryd.dev</a>
  </div>

  <script>
    async function fetchBitcoinPrice() {
      const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
      const data = await response.json();
      document.getElementById('bitcoin-price').textContent = '$' + data.bitcoin.usd;
    }

    function displayCurrentTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('current-time').textContent = timeString;
    }

    fetchBitcoinPrice();
    displayCurrentTime();
    setInterval(displayCurrentTime, 1000); // Update the time every 1000ms (1 second)
  </script>
</body>
</html>
