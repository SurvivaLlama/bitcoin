<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Price</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #bitcoin-price, #current-time {
      font-size: 4rem;
      font-weight: bold;
      color: #333333;
      margin-bottom: 1rem;
    }

    #chart-container {
      width: 80%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Current Bitcoin Price:</h1>
    <div id="bitcoin-price">Loading...</div>
    <h1>Current Time:</h1>
    <div id="current-time"></div>
    <h1>Bitcoin Price for the Past 7 Days:</h1>
    <div id="chart-container">
      <canvas id="bitcoin-chart"></canvas>
    </div>
  </div>

  <script>
    async function fetchBitcoinPrice() {
      const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
      const data = await response.json();
      document.getElementById('bitcoin-price').textContent = '$' + data.bitcoin.usd;
    }

    function displayCurrentTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('current-time').textContent = timeString;
    }

    async function fetchBitcoinPriceHistory() {
      const toDate = new Date();
      const fromDate = new Date();
      fromDate.setDate(toDate.getDate() - 7);
      
      const response = await fetch(`https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=7&interval=daily`);
      const data = await response.json();
      
      const chartData = data.prices.map(priceData => ({
        x: new Date(priceData[0]),
        y: priceData[1]
      }));

      return chartData;
    }

    async function createBitcoinPriceChart() {
      const chartData = await fetchBitcoinPriceHistory();

      const ctx = document.getElementById('bitcoin-chart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            label: 'Bitcoin Price',
            data: chartData,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2,
            pointBackgroundColor: 'rgba(75, 192, 192, 1)',
            tension: 0.1
          }]
        },
        options: {
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'day'
              },
              display: true,
              title: {
                display: true,
                text: 'Date'
              }
            },
            y: {
              display: true,
              title: {
                display: true,
                text: 'Price (USD)'
              }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              mode: 'nearest',
              intersect: false
            }
          },
          maintainAspectRatio: false
        }
      });
    }

    fetchBitcoinPrice();
    displayCurrentTime();
    createBitcoinPriceChart();
    setInterval(displayCurrentTime, 1000); // Update the time every 1000ms (1 second)
  </script>
</body>
</html>
